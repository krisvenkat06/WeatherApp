<div *ngIf="currentWeather">
    <div class="container">
        <div class="container-fluid con">
            <div *ngFor="let cWeather of currentWeather?.list" class="col-sm-6 col-md-6">
                <app-weather [weatherData]=cWeather></app-weather>
            </div>
        </div>
    </div>
</div>

<div *ngIf="errResponse">
    <div class="container con-cntr">
        <h1 class="h1 txt-cntr">Oops! We are facing some issue. Please try after sometime.</h1>
    </div>
</div>
